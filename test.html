<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<img src="#">
<form>
    <input type="text" name="searchword" id='searchword'>
    
    <button>New gif</button>
</form>

<script>
 const img = document.querySelector('img');
 let btn = document.querySelector('button');
 

 async function getpic(e) {
    e.preventDefault();
    let searchinput = document.getElementById('searchword').value;
    console.log('test?')
    console.log(searchinput);
    let response = await fetch("https://api.giphy.com/v1/gifs/translate?api_key=3EKmi1O1AQir9KHVdHsH776srdkqw3GE&s=" + searchinput, {mode: 'cors'})
    let imgdata = await response.json();
    img.src = imgdata.data.images.original.url;
    console.log('new gif ready!');
    }

btn.addEventListener('click', getpic);
</script>




</body>
</html>
