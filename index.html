<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>

<div id="overall">
    <div id="headercontainer"><h2>weather forecast</h2></div>

    <div id="forecast">
        <div class="container"><h1 id="cityheader"></h1>
        <p id="countryheader"></p></div>
        <div class="container">
            <img id="icon"><p id="state"></p>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="feelslike"></p>
        </div>
    </div>

    <div><form>
        <input type="input" id="cityinput" name="cityinput" placeholder="Enter city here">
        <button id="citybtn">How's the weather?</button>
    </form></div>
</div>

    
</body>
</html>
